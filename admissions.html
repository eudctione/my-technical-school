<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پذیرش مقررات | هنرستان دانشمند قلم چی</title>
    <style>
        :root {
            --primary: #6e48aa;
            --primary-dark: #4a2d7a;
            --secondary: #9d50bb;
            --accent: #4776E6;
            --text: #2d3748;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #fd7e14;
            --danger: #dc3545;
            --radius: 12px;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
            line-height: 1.6;
        }

        .quantum-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .quantum-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .card-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 30px;
        }

        .terms-container {
            background: rgba(245, 245, 245, 0.5);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .terms-text {
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: var(--text);
        }

        .terms-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            background: rgba(71, 118, 230, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
        }

        .terms-link:hover {
            color: var(--primary-dark);
            background: rgba(71, 118, 230, 0.2);
        }

        .terms-link svg {
            margin-left: 8px;
            width: 16px;
            height: 16px;
        }

        .acceptance-section {
            margin-top: 25px;
        }

        .quantum-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
        }

        .quantum-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: relative;
            height: 22px;
            width: 22px;
            min-width: 22px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-left: 15px;
            transition: var(--transition);
        }

        .quantum-checkbox:hover .checkmark {
            border-color: var(--primary);
        }

        .quantum-checkbox input:checked ~ .checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .quantum-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .quantum-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 0.95rem;
            color: var(--text);
        }

        .quantum-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            border-radius: var(--radius);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .quantum-btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(110, 72, 170, 0.3);
        }

        .quantum-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 72, 170, 0.4);
        }

        .quantum-btn-primary:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 1.5rem;
            }
            
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="quantum-card">
        <div class="particles" id="particles"></div>
        <div class="card-header">
            <h1>هنرستان فنی حرفه‌ای دانشمند قلم چی</h1>
            <p>پذیرش مقررات و آئین‌نامه آموزشی</p>
        </div>
        <div class="card-body">
            <div class="terms-container">
                <p class="terms-text">
                    جهت ادامه فرآیند ثبت‌نام، لازم است مقررات و آئین‌نامه هنرستان فنی حرفه‌ای دانشمند قلم چی را مطالعه و تایید نمایید.
                </p>
                <a href="roos.html" target="_blank" class="terms-link">
                    مطالعه متن کامل مقررات هنرستان
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>
            </div>
            
            <div class="acceptance-section">
                <label class="quantum-checkbox">
                    <input type="checkbox" id="termsCheckbox">
                    <span class="checkmark"></span>
                    <span class="checkbox-label">مقررات و آئین‌نامه هنرستان فنی حرفه‌ای دانشمند قلم چی را مطالعه کرده‌ام و می‌پذیرم</span>
                </label>
                
                <button id="continueBtn" class="quantum-btn quantum-btn-primary" disabled>
                    ادامه به مرحله ثبت‌نام آنلاین
                </button>
            </div>
        </div>
    </div>

    <script>
        // فعال/غیرفعال کردن دکمه ادامه بر اساس وضعیت چک‌باکس
        const termsCheckbox = document.getElementById('termsCheckbox');
        const continueBtn = document.getElementById('continueBtn');
        
        termsCheckbox.addEventListener('change', function() {
            continueBtn.disabled = !this.checked;
        });
        
        // ایجاد افکت ریپل برای دکمه
        continueBtn.addEventListener('click', function(e) {
            if(continueBtn.disabled) return;
            
            // ایجاد افکت ریپل
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);
            
            // موقعیت کلیک
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            // حذف المان ریپل پس از انیمیشن
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // هدایت به صفحه ثبت‌نام (می‌توانید آدرس را تغییر دهید)
            setTimeout(() => {
                window.location.href = 'admissions1.html';
            }, 800);
        });
        
        // ایجاد ذرات پویا در پس‌زمینه
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // اندازه تصادفی بین 2 تا 6 پیکسل
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // موقعیت تصادفی
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // شفافیت تصادفی
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // انیمیشن
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            // اضافه کردن استایل انیمیشن به صورت پویا
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translateY(0) translateX(0);
                        opacity: ${Math.random() * 0.5 + 0.1};
                    }
                    50% {
                        transform: translateY(${Math.random() * 100 - 50}px) translateX(${Math.random() * 100 - 50}px);
                        opacity: ${Math.random() * 0.5 + 0.3};
                    }
                    100% {
                        transform: translateY(0) translateX(0);
                        opacity: ${Math.random() * 0.5 + 0.1};
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // اجرای اسکریپت پس از لود صفحه
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
</html>
